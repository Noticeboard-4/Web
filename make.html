    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판</title>

        <link rel="stylesheet" href="make.css">
    </head>
    <body>

        <dl class="center">

        <section>

        <input type="text" placeholder="제목을 입력하세요." class="title">

        
        <article>
            
            <button class="text_thickness"> 글씨 굵게/얇게  </button> 
            <button class="strikethrough"> 취소선 </button>
            <button class="underline"> 밑줄 </button>
            <button class="hr"> 구분선 </button> 
            <button class="range"> 정렬 </button> 
            
            <button class="textSize"> 글씨 크기 </button> 
            <button class="textColor"> 글씨 색상 </button> 
            <button class="textBackground"> 글씨 배경 </button>
            <button class="WebBackground"> 게시판 배경 </button>
            <button class="hrColor"> 구분선 색상 </button>
            
        </article>


        <textarea class="text" cols="30" rows="10" placeholder="내용을 입력하세요."></textarea>
        
    </section>

    </dl>

        <button class="save"> 등록 </button>
        
    </body>
    </html>
